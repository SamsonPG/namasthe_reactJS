<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-1</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>Hello from HTML</h1>

    <div id="rootJS"></div>

    <div id="root">Not rendered [Using React]</div>

    <div id="root2">Not rendered [Using React Root2]</div>

/////////////////////////////////////////////////////

    <script defer>
        const heading = document.createElement("h1");
        heading.innerHTML = "Hello from Java Script "
        // heading.textContent = "Hello from JS"
        const rootJS = document.getElementById("rootJS");
        rootJS.appendChild(heading);
    </script>

/////////////////////////////////////////////////

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js" ></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" ></script>
    
    <script defer>
        const heading2 = React.createElement("h1",{id:"title1",style:{color:"orange"}},"Hello from react")
        
        console.log(heading2);

        const heading3 = React.createElement("h1",{id:"title2",style:{color:"blue"}},"Hello from Heading 2")
        const heading4 = React.createElement("h1",{id:"title3",style:{color:"green"}},"Hello from Heading 4")
        
        const container = React.createElement("div",{id:"container"},[heading2,heading3,heading4]);
        
        const root = ReactDOM.createRoot(document.getElementById("root")) 
        
        
        root.render(container)   
       
        document.getElementById("root").innerHTML="this gonna change" 
    </script>
   

//////////////////////////////////////////////////

    <script defer src="app.js"></script>

/////////////////////////////////////////////////

</body>
</html>
